<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WagerPlay API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        body { margin: 0; padding: 0; }
        #swagger-ui { max-width: 1460px; margin: 0 auto; padding: 20px; }
        .topbar { display: none; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º swagger.json
            fetch('/swagger.json')
                .then(response => response.json())
                .then(spec => {
                    const ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout",
                        persistAuthorization: true,
                        displayRequestDuration: true,
                        filter: true,
                        tryItOutEnabled: true,
                        requestInterceptor: (req) => {
                            console.log('[Swagger] Request:', req.url, req.method);
                            return req;
                        },
                        responseInterceptor: (res) => {
                            console.log('[Swagger] Response:', res.status, res.url);
                            if (res.status >= 400) {
                                console.error('[Swagger] Error:', res.body);
                            }
                            return res;
                        }
                    });
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º ui –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –¥–æ—Å—Ç—É–ø–∞
                    window.ui = ui;
                })
                .catch(err => {
                    document.getElementById('swagger-ui').innerHTML = `
                        <div style="padding: 40px; text-align: center; font-family: Arial;">
                            <h2 style="color: #e74c3c;">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏</h2>
                            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å swagger.json</p>
                            <p style="color: #666;">${err.message}</p>
                            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">
                                üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
                            </button>
                        </div>
                    `;
                });
        };
    </script>
</body>
</html>
